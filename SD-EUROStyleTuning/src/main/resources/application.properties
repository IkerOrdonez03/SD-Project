spring.application.name=eurostyletuning
spring.output.ansi.enabled=ALWAYS
server.port=8080

# Mail sender config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu_email@gmail.com
spring.mail.password=tu_contraseña
